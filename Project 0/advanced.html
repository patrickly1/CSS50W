<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="advancedstyles.css">
    <body>
        <div id="header">            
            <a href="index.html">Google Search</a>                
        </div>

        <form action="https://www.google.com/search">
            <div class="container">
                <label for="test">all these words:</label>
                <input class="jfk-textinput" value="" autofocus="autofocus" id="xX4UFf" name="as_q" type="text">
            </div>

            <div class="container">
                <label for="test">this exact word or phrase:</label>
                <input class="jfk-textinput" value="" id="CwYCWc" name="as_epq" type="text">
            </div>

            <div class="container">
                <label for="test">any of these words:</label>
                <input class="jfk-textinput" value="" id="mSoczb" name="as_oq" type="text">
            </div>

            <div class="container">
                <label for="test">none of these words:</label>
                <input class="jfk-textinput" value="" id="t2dX1c" name="as_eq" type="text">
            </div>


            <input class="button" style="-webkit-user-select:none;user-select:none;line-height:100%;height:30px;min-width:120px" value="Advanced Search" type="submit">
            <!--<button id="button">
                <input class="jfk-button jfk-button-action dUBGpe" value="Advanced Search" type="submit">
            </button>-->

        </form>
    </body>
</html>
