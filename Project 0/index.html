<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="indexstyles.css">
    </head>
    <body>
        <div id="header">         
            <div style="display:inline-block; margin-right: 20px;">
                <a href="image.html">Google Image Search</a>
            </div>

            <div style="text-align:right">
                <a href="advanced.html">Google Advanced Search</a>
            </div>
        </div>

        <div id="google">
            <img src="Google_logo.png" alt="Google Image">
        </div>

        <div style="text-align: center">
           
            <form action="https://www.google.com/search">
            
                <input type="text" name="q" id="textbox">
                
                <div id="button">
                    <input type="submit" value="Google Search" class="buttons">
                    <input type="submit" value="I'm Feeling Lucky" class="buttons">
                </div>
            </form>
        </div>
        
    </body>
</html>
